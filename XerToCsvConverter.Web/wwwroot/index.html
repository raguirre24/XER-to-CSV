<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert Primavera P6 XER schedule files to CSV format with optional Power BI enhanced tables. Free browser-based tool." />
    <meta name="theme-color" content="#1666aa" />
    <title>XER to CSV Converter</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div id="app">
        <div class="loading-screen" role="status" aria-label="Loading application">
            <div class="spinner" aria-hidden="true"></div>
            <p>Loading XER to CSV Converter...</p>
        </div>
    </div>

    <div id="blazor-error-ui" role="alert">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss" aria-label="Dismiss error">Dismiss</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.downloadFile = (filename, contentType, base64Content) => {
            const link = document.createElement('a');
            link.href = `data:${contentType};base64,${base64Content}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.scrollToBottom = (element) => {
            if (element) {
                element.scrollTop = element.scrollHeight;
            }
        };
    </script>
</body>
</html>
